en:
  oauth/stripe_accounts: &stripe_accounts
    label: &label Stripe Accounts
    breadcrumbs:
      label: *label
    header: Stripe Accounts
    team_header: '%{team_name} Stripe Accounts'
    description: The following Stripe accounts are connect and available for use by %{team_name}.
    show:
      header: Stripe Account Details
      description: You may not need this page for simple Stripe integrations, but we leave it here by default incase there are any account details you want to surface for your users.
    edit:
      header: Stripe Account Settings
      description: You may not need this page if your Stripe integration doesn't have any configurable settings, but we leave the page here by default in case you need it.
    notifications:
      created: Great! We've added that Stripe account to your team!
      updated: Stripe account settings were successfully updated.
      destroyed: We've disconnected that Stripe account.
    buttons:
      new: Connect New Stripe Account
      edit: Settings
      update: Save Settings
      destroy: Disconnect
    fields:
      name:
        name: &name Name
        label: *name
        heading: *name
      # ðŸš… super scaffolding will insert new fields above this line.
      created_at:
        name: &created_at Connected
        heading: *created_at
  account:
    oauth:
      stripe_accounts: *stripe_accounts
  activerecord:
    attributes:
      oauth/stripe_account:
        name: *name
        # ðŸš… super scaffolding will insert new activerecord attributes above this line.
        created_at: *created_at
